- hosts: "test"
  become: yes
  vars:
    local_test_vm_install_httpd: no
    easy_ldap_dir_ldapadmin_password: "ldapadmin"
    easy_ldap_dir_easyadmin_password: "easyadmin"
    easy_test_users_email: "{{ deployer_email }}"
    easy_test_users_ldapadmin_password: "{{ easy_ldap_dir_ldapadmin_password }}"
  roles:
    - dans.capture-deployer-email
    - dans.local-test-vm-base
    - dans.local-yum-repo
    - dans.easy-ldap-dir
    - dans.easy-test-users

- hosts: "test"
  become: yes
  tasks:
  - name: Installing packages
    yum:
      name: dans.knaw.nl-easy-split-multi-deposit
      state: latest

  - name: Create group deposits
    group:
      name: deposits

  - name: Append group deposits to vagrant's groups
    user:
      name: vagrant
      groups: deposits
      append: yes
